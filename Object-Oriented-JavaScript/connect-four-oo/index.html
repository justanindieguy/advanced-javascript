<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connect 4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="connect4.css" rel="stylesheet" />
  </head>
  <body>
    <div
      id="game"
      class="p-3 m-0 border-0 position-absolute w-100 h-auto top-50 start-50 translate-middle"
    >
      <div class="container mb-3">
        <div class="row justify-content-center">
          <div
            class="col-sm-10 col-lg-8 col-xl-6 p-0"
            style="aspect-ratio: 1 / 1"
          >
            <table id="board" class="w-100 h-100"></table>
          </div>
        </div>
      </div>

      <form id="start=game" class="container">
        <div class="row mb-3 justify-content-center">
          <div class="col-sm-10 col-lg-8 col-xl-6">
            <label for="p1-color" class="form-label">Player One Color:</label>
            <input
              id="p1-color"
              class="form-control"
              type="text"
              name="p1-color"
              placeholder="teal"
              value="teal"
            />
          </div>
        </div>

        <div class="row mb-3 justify-content-center">
          <div class="col-sm-10 col-lg-8 col-xl-6">
            <label for="p2-color" class="form-label">Player Two Color:</label>
            <input
              id="p2-color"
              class="form-control"
              type="text"
              name="p2-color"
              placeholder="tomato"
              value="tomato"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-12 offset-sm-1 offset-lg-2 offset-xl-3">
            <button
              type="submit"
              id="start-btn"
              class="btn btn-primary text-center"
            >
              Start Game
            </button>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="connect4.js"></script>
  </body>
</html>
